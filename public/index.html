<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font: Source Sans Pro & Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> -->
    
  </head> 
    <body>
      <header class="topHeader">
        <nav class="bar">
          <span class="logo">tweeter</span>
            <div class="textBar">
            <p class="topRight" >
              <b>
              Write</b> a new tweet
              </p> 
            <span class="angle-double-down">
              <i class="fas fa-angle-double-down"></i>        
            </span>
        </div>
      </nav>
        <div class="belowNav">
          <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="userName">
            <h2>Your Name</h2>
        </div>
        </div>          
      </header>

  
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="post" action="/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" rows="1" ></textarea>
        <div class="formLineBottom">
          <button class="btn" type="submit">Tweet</button>
          <output name="counter" class="counter" id="count" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Tweet Section -->
    <article id="allTweets">
      <div class="singleTweet">
        <header class="row1">
          <div class="elementR1">
            <img src="https://i.imgur.com/73hZDYK.png" alt="Avatar">
            <h3>User Name</h3>
          </div>
          <h4>handle</h4> 
        </header>
        <div class="row2">
          <p>Hello World content = If I have seen further it is by standing on the shoulders of giants</p>
        </div>
          <footer class="row3">
            <h6>Days ago/time = created_at</h6>
            <div class="fasTags">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>  
            </div>
          </footer>
      </div>
    </article>
  </main>
